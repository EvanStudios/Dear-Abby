<html>
<head>
  <style>
    .github-copyright-banner, .github-copyright-banner a { display: none !important; }
    body { margin: 0; padding: 0; background: white; font-family: sans-serif; }
    
    /* PLAYER: Extra tall container, centered, no cutoff */
    .player-container {
      width: 100%;
      padding: 50px 0 30px 0;   /* 50px top, 30px bottom = 80px safe zone */
      text-align: center;
      background: white;
    }
    
    /* MUSIC PLAYER CONTROL: Larger, rounded, fully visible */
    audio {
      width: 200px;               /* Bigger button */
      height: 60px;               /* Taller to show full controls */
      border-radius: 30px;        /* Perfect pill shape */
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: none;
      background: #fff;
    }
    
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    h1 {
      text-shadow: 1px 1px 2px gray;
      font-size: 4em;
      text-align: center;
      margin: 30px 0 10px;
    }
    
    p {
      font-size: 2em;
      text-align: center;
      padding: 0 15px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- PLAYER: Big, centered, fully visible on iPhone -->
  <div class="player-container">
    <audio src=Song.mp3 loop controls autoplay></audio>
  </div>

  <!-- CONTENT: Everything else unchanged -->
  <img src=Pic1.HEIC>
  <h1>Dear Abby,</h1>
  <p>Thank you for choosing me to be the lucky recipient of your kindness, grace, and purity.</p>
  <p>This is a test</p>

</body>
</html>
